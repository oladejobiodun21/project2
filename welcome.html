<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamScreen Cinema</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="c:\Users\HP\Downloads\pathtoyourlogo.png.png2.png"
      type="DreamScreen"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("images/6f36b09a-aa46-11ef-8d32-0242ac110002-jpg-hero_image.jpeg")
          no-repeat center center,
        linear-gradient(to bottom, #000000, #4b4b4b);
      background-size: cover;
      background-blend-mode: overlay;
      color: white;
      overflow: hidden;
    }

    /* Media Queries for Responsive Background */
    @media (max-width: 1200px) {
      body {
        background-size: contain; /* Adjust background size */
      }
    }

    @media (max-width: 768px) {
      body {
        background-position: center top; /* Align for smaller devices */
      }
    }

    @media (max-width: 480px) {
      body {
        background-size: 200%; /* Make the image fill the width */
        background-position: top; /* Ensure content aligns visually */
      }
    }

    .container {
      text-align: center;
      background-color: transparent;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1.2s forwards;
      animation-delay: 0.6s;
      margin-top: 100px;
    }

    .welcome {
      background-color: transparent;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome h1 {
      font-size: 3em;
      margin: 0;
      animation: slideIn 1s forwards;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    .welcome p {
      font-size: 1.5em;
      margin: 20px 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @media only screen and (max-width: 600px) {
      .container {
        margin-top: -190px;
        font-size: 15px;
      }
    }

    .book-button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #4dbf00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 30vh;
      align-items: center;
    }

    .book-button:hover {
      background-color: #4dbf00;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .welcome h1 {
        font-size: 2.5em;
      }

      .welcome p {
        font-size: 1.2em;
      }

      .book-button {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="welcome">
        <h1>Welcome to DreamScreen Cinema!</h1>
        <p>Experience movies like never before.</p>
        <button onclick="book()" class="book-button">Book Now</button>
      </div>
    </div>
    <script src="welcome.js"></script>
  </body>
</html>
